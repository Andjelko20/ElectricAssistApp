<div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="card mt-5">
          <div class="card-header" style="text-align: center;">
            <h3>Profile Settings</h3>
          </div>
          <div class="card-body">
            <div class="accordion" id="accordionExample">
              <!-- ALL -->
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingAll">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAll" aria-expanded="true" aria-controls="collapseAll">
                    Profile Details
                  </button>
                </h2>
                <div id="collapseAll" class="accordion-collapse collapse show" aria-labelledby="headingAll" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <img id="imgdevice" src="assets/img/account.png" alt="">
                        <h1>{{updateUserDetail.name}}</h1>
                        <div class="info">
                            <ul>
                                <li>Username: {{updateUserDetail.username}}</li>
                                <li>Email: {{updateUserDetail.email}}</li>
                                <li>Role: {{updateUserDetail.role}} </li>
                            </ul>
                            <ul>
                                <li>Adress: {{updateUserDetail.address}}</li>
                                <li>Settlement: {{updateUserDetail.settlement}}</li>
                                <li>City: {{updateUserDetail.city}}</li>
                            </ul>
                        </div>
                        
                      </div>
                </div>
              </div>
              <!-- EDIT -->
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingEdit">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEdit" aria-expanded="false" aria-controls="collapseEdit">
                    Edit Profile
                  </button>
                </h2>
                <div id="collapseEdit" class="accordion-collapse collapse" aria-labelledby="headingEdit" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <form #form="ngForm" (ngSubmit)="upDateUser()">
                        <div class="form-group row mb-3">
                          <label for="name" class="col-sm-4 col-form-label">Name</label>
                          <div class="col-sm-7">
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="updateUserDetail.name">
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label for="username" class="col-sm-4 col-form-label">Username</label>
                          <div class="col-sm-7">
                            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="updateUserDetail.username">
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label for="email" class="col-sm-4 col-form-label">E-mail</label>
                          <div class="col-sm-7">
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="updateUserDetail.email">
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <div class="col-sm-8 offset-sm-4">
                            <button type="submit" class="btn btn-primary" [routerLink]='["/dashboard"]'>Save Changes</button>
                          </div>
                        </div>
                      </form>
                    </div>
                </div>
              </div>
              <!-- CHANGE PASSWORD -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingPassword">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePassword" aria-expanded="false" aria-controls="collapsePassword">
                        Change Password
                    </button>
                    </h2>
                    <div id="collapsePassword" class="accordion-collapse collapse" aria-labelledby="headingPassword" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form>
                        <div class="form-group row mb-3">
                            <label for="inputCurrentPassword" class="col-sm-4 col-form-label">Current Password</label>
                            <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputCurrentPassword" placeholder="Enter your current password">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="inputNewPassword" class="col-sm-4 col-form-label">New Password</label>
                            <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputNewPassword" placeholder="Enter your new password">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="inputConfirmPassword" class="col-sm-4 col-form-label">Confirm New Password</label>
                            <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm your new password">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-sm-8 offset-sm-4">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </div>
                        </form>
                    </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
</div>
