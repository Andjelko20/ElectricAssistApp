<main>
	<a [routerLink]="['/']" class="go-back">&lt;&nbsp;Go back</a>
    <div class="containters">
            <div class="forgot-password-form-wrapper">
                <div class="forgot-password-form">
					<h1>Reset password</h1>
                    <div class="form-group" >
                        <label>Enter your new password</label>
                        <input type="password" name="new_password" #emailElement class="form-control" placeholder="Enter your password" [(ngModel)]="newPassword"/>
						<p class="error-message"></p>
                    </div>
					<div class="form-group" >
                        <label>Confirm new password</label>
                        <input type="password" name="confirm_password" #emailElement class="form-control" placeholder="Confirm password" [(ngModel)]="confirmedPassword" />
						<p class="error-message"></p>
                    </div>
                    <div class="btn-container">
                        <button class="btn btn-dark" (click)="resetPassword()" >Reset password</button><br><br>
                    </div>
					
                    <div *ngIf="success; then successBlock else errorBlock"></div>
					<ng-template #successBlock>
						<div class="success">
							<p>Password changed successfully</p>
						</div>
					</ng-template>
					<ng-template #errorBlock>
						<div class="error-message">
							{{errorMessage}}
						</div>
					</ng-template>
                </div>
            </div>
    </div>
</main>
