<div class="col-sm-9 ml-sm-auto col-md-12">
    <div class="card-group">
        <div class="price">
            <div class="price-body">
                <h1 id="price-title">Current price of Electricity</h1>
                <p style="font-size: 55px;"><b>2.96</b> RSD/kWh</p>
                <hr style="width: 300px; margin: auto;">
                <p style="font-size: 15px;">The predicted price may differ from the final one, it is based on...</p>
            </div>
        </div>
        <div class="overview">
            <div class="overview-body">
                <span><b>Overview of Kragujevac</b> </span>
                <span class="green-square"></span>Green Zone
                <span class="yellow-square"></span>Yellow Zone
                <span class="red-square"></span>Red Zone

                
            </div>
            <div class="card-group">
                <div class="consumption">
                    <div class="consumption-body">
                        <app-current-power-wattmeter></app-current-power-wattmeter>
                    </div>
                </div>
                <div class="consumption">
                    <div class="consumption-body">
                        <app-consumption-today-wattmeter></app-consumption-today-wattmeter>
                    </div>
                </div>

                <div class="consumption">
                    <div class="consumption-body">
                        <app-consumption-month-wattmeter></app-consumption-month-wattmeter>
                    </div>
                </div>
                <div class="consumption">
                    <div class="consumption-body">
                        <app-consumption-year-wattmeter></app-consumption-year-wattmeter>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="card-group">
        <div class="weather">
            <div class="weather-body">
                <app-today></app-today>
                <app-future></app-future>
            </div>
        </div>

        <div class="history-charts">
            <div class="toggle-container">
                <div class="toggle-buttons">
                  <input type="radio" (click)="showGraph()" name="toggle" id="dashboard-btn" checked >
                  <label for="dashboard-btn">Graphical view</label>
                  <span class="divider"></span>
                  <input type="radio" (click)="showTable()" name="toggle" id="devices-btn">
                  <label for="devices-btn">Tabelar view</label>
                </div>
            </div>
            <div class="csv-body">
                <span>Power and Energy</span>
                <button class="csv-button">CSV</button>
              </div>
            <ng-container *ngIf="graph">
                <div class="chart-body">
                    <div class="chart-buttons">
                      <button (click)="showComponentGraph()" class="chart-button">Day</button>
                      <button (click)="showComponentGraph1()" class="chart-button">Week</button>
                      <button (click)="showComponentGraph2()" class="chart-button">Month</button>
                      <button (click)="showComponentGraph3()" class="chart-button">Year</button>
                    </div>
                  </div>
                <div class="history-charts-body" *ngIf="compGraph">
                    <app-line-day-chart></app-line-day-chart>
                </div>
                <div class="history-charts-body" *ngIf="compGraph1">
                    <app-line-week-chart></app-line-week-chart>
                </div>
                <div class="history-charts-body" *ngIf="compGraph2">
                    <app-bar-month-chart></app-bar-month-chart>
                </div>
                <div class="history-charts-body" *ngIf="compGraph3">
                    <app-bar-year-chart></app-bar-year-chart>
                </div>
            </ng-container>
            <ng-container *ngIf="tabelar">
                <div class="chart-body">
                    <div class="chart-buttons">
                      <button (click)="showComponentTable()" class="chart-button">Day</button>
                      <button (click)="showComponentTable1()" class="chart-button">Week</button>
                      <button (click)="showComponentTable2()" class="chart-button">Month</button>
                      <button (click)="showComponentTable3()" class="chart-button">Year</button>
                    </div>
                  </div>
                <div class="history-charts-body" *ngIf="compTable1">
                    <app-tabelar-view-by-week></app-tabelar-view-by-week>
                </div>
                <div class="history-charts-body" *ngIf="compTable2">
                    <app-tabelar-view-by-month></app-tabelar-view-by-month>
                </div>
                <div class="history-charts-body" *ngIf="compTable3">
                    <app-tabelar-view-by-year></app-tabelar-view-by-year>
                </div>
            </ng-container>


        </div>
    </div>

</div>
