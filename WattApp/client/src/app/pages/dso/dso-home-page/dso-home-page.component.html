<div class="wrapper">
    <div class="card-group">
        <div class="bgc-white p-20 bd">
            <div class="c-grey-900">
                <span><b>Overview of Kragujevac </b> </span>
                <span class="green-square" data-bs-toggle="tooltip" data-bs-placement="top" title="Consumption less than 350 kWh"></span> Green zone 
                <span class="blue-square" data-bs-toggle="tooltip" data-bs-placement="top" title="Consumption between 351 and 1600 kWh"></span> Blue zone 
                <span class="red-square" data-bs-toggle="tooltip" data-bs-placement="top" title="Consumption more than 1601 kWh"></span> Red zone
                <!-- <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
                    Tooltip on top
                  </button> -->
                <hr>
            </div>
            <div class="peers mT-20 fxw-nw@lg+ jc-sb ta-c gap-10">
                <div class="peer">
                        <app-current-power-wattmeter></app-current-power-wattmeter>
                        <span>Current consumption</span>
                </div>
                <div class="peer">
                        <app-consumption-today-wattmeter></app-consumption-today-wattmeter>
                        <span>Today consumption</span>
                </div>

                <div class="peer">
                        <app-consumption-month-wattmeter></app-consumption-month-wattmeter>
                        <span>Month consumption</span>
                </div>
                <div class="peer">
                        <app-consumption-year-wattmeter></app-consumption-year-wattmeter>
                        <span>Year consumption</span>
                </div>
            </div>
        </div>
        <div class="numpro">
            <div class="col-md-2 col-sm-4  tile_stats_count">
                <span class="count_top"><i style="font-size: 15px;" class="fa fa-user"></i> Total Prosumers</span>
                <div class="count">50</div>
                <span class="count_bottom"><i class="green">10% </i> From last Week</span>
            </div>
            <hr style="margin: 0;">
            <div class="col-md-2 col-sm-4  tile_stats_count">
                <span class="count_top"><i style="font-size: 15px;"class="fa fa-sun"></i> Prosumers producing</span>
                <div class="count">20</div>
                <span class="count_bottom"><i class="green">2% </i> From last Week</span>
            </div>
            
            <hr style="margin: 0;">
            <div class="col-md-2 col-sm-4  tile_stats_count">
                <span class="count_top"><i style="font-size: 15px;" class="fa fa-bolt"></i>Average producing</span>
                <div class="count">20 kWh</div>
                <span class="count_bottom"><i class="green"><i class="fa fa-arrow-up"></i>14% </i> From last Week</span>
            </div>
            
        </div>
       

    </div>
