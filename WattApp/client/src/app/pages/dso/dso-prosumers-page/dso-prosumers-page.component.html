<main class="col-sm-9 ml-sm-auto col-md-11" style="border: 1px solid black;">
    <div style="background-color: white;">
        <div class="tabel-map">
            <span >Number of prosumers: {{numberOfProsumers}}</span>
            <button (click)="showComponent()" class="nav-button" [class.active]="componentShown">Tabelar View</button>
            <button (click)="showComponent1()" class="nav-button" [class.active]="componentShown1">Map</button>
        </div>
        <div class="tabel-body" *ngIf="componentShown">
            <app-all-prosumers></app-all-prosumers>
        </div>
        <div class="map" *ngIf="componentShown1">
            <app-prosumers-map *ngIf="componentShown1"></app-prosumers-map>
        </div>
    </div>
</main>
<div style="height: 20px;"></div>
