<div class="col-sm-9 ml-sm-auto col-md-12">
    <div style="background-color: white;">
        <div class="toggle-container">
            <div class="toggle-buttons">
              <input type="radio" (click)="showComponent()" name="toggle" id="dashboard-btn" checked >
              <label for="dashboard-btn">Tabelar view</label>
              <span class="divider"></span>
              <input type="radio" (click)="showComponent1()" name="toggle" id="devices-btn">
              <label for="devices-btn">Map view</label>
            </div>
            <div class="date-time">
              <p>Number of users</p>
            </div>
          </div>
        <div class="tabel-body" *ngIf="componentShown">
            <app-all-prosumers></app-all-prosumers>
        </div>
        <div class="map" *ngIf="componentShown1">
            <app-prosumers-map *ngIf="componentShown1"></app-prosumers-map>
        </div>
    </div>
</div>
