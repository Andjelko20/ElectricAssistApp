<main>
    <div class="containers">
        <div class="logo">
            <img src="assets/img/logo.png">
        </div>
        <div class="login-form-wrapper">
            <div class="login-form">
                <div class="form-group">
                    <label for="username">User name</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="password" />
                    <input class="checkbox" type="checkbox" name="forgotpass" id="remember"><label for="remember">Remember me</label>
                </div>

                    <div class="btn-container">
                        <button class="btn btn-dark" (click)="login()">Login</button>
                        <br><br>
                        <a class="linka"  [routerLink]='["/forgot-password"]'>Forgot password?</a>
                        <!-- <a class="linka" [routerLink]='["/register"]'>Register</a> -->
                    </div>
                    <div class="error-message">
                        {{errorMsg}}
                    </div>
                </div>
            </div>
        </div>

    <div class="container2">
        <div class="login-picture">
            <img class="image" src="assets/img/login-picture.png">
        </div>
    </div>
</main>
