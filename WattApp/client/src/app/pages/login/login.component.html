<main class="background-image" [style.backgroundImage]="'url(' + backgroundImage + ')'">
    <!-- <img id="slika" src="assets/img/smartHome.jpg"> -->

    <div class="containers">

        <div class="login-form-wrapper">

            <div class="login-form">
                <div class="logo">
                    <img src="assets/img/logo.png">
                </div>
                <div class="form-group">
                    <label for="username">User name</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="username" id="username" (keydown)="toPassword($event)" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="password" id="password" (keydown)="toLogin($event)" />
                    <input class="checkbox" type="checkbox" name="forgotpass" id="remember"><label for="remember">Remember me</label>
                </div>

                <div class="btn-container">
                    <button class="btn btn-dark" (click)="login()">Login</button>
                    <br>
                    <a class="linka" [routerLink]='["/forgot-password"]'>Forgot password?</a>
                    <!-- <a class="linka" [routerLink]='["/register"]'>Register</a> -->
                </div>
                <div class="error-message">
                    {{errorMsg}}
                </div>
            </div>
        </div>
    </div>
</main>
