<div class="global">
    <br>
    <h1>Add</h1>
    <form #form="ngForm" (ngSubmit)="addUsers()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addUserRequest.name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">User name</label>
                <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="addUserRequest.userName">
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="role">Bock</label>
            <select id="block" class="form-control" name="block" [(ngModel)]="addUserRequest.block">
          <option selected>Choose...</option>
          <option>No</option>
          <option>Yes</option>
        </select>
        </div>
        <div class="form-group col-md-4">
            <label for="role">Role</label>
            <select id="role" class="form-control" name="role" [(ngModel)]="addUserRequest.role">
          <option selected>Choose...</option>
          <option>DSO</option>
          <option>Prosumer</option>
        </select>
        </div>

        <button class="btn btn-primary">ADD</button>
    </form>
</div>
