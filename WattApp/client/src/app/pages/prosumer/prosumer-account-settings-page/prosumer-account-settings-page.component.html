<app-prosumer-navbar>
</app-prosumer-navbar>
<div class="main">
    <div class="centar">
        <div class="card">
            <div class="back">
                <a href="prosumer-account-page"><img id="turnback" src="assets/img/turn-back.png" alt=""></a>
            </div>
            <div>
                <img id="imgdevice" src="assets/img/account.png" alt="">
            </div>
            <h1>User1</h1>

            <form>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="usernameHelp" placeholder="User1">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="exampleInputAccount1" aria-describedby="accountHelp" placeholder="Prosumer">
                </div>
                <div class="form-group">
                    <label>Adress</label>
                    <input type="text" class="form-control" id="exampleInputAdress1" aria-describedby="addreslHelp" placeholder="Kraljice Marije">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="electric@gmail.com">
                </div>
                <button type="save" class="btn btn-primary">Save</button>
                <button type="giveup" class="btn btn-primary" id="giveupbutton">Give up</button>
            </form>
        </div>
    </div>
</div>
<app-prosumer-footer></app-prosumer-footer>
