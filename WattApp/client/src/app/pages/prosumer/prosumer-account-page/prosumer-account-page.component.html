<app-prosumer-navbar></app-prosumer-navbar>
<div class="main">
    <div class="centar">

        <div class="card">

            <div class="userimg">
                <img id="imgdevice" src="assets/img/account.png" alt="">
            </div>
            <h1>{{name}}</h1>
            <div class="info">
                <ul>
                    <li class="li1">Username: {{username}}</li>
                    <li class="li1">E-mail: {{email}}</li>
                    <li class="li1">Adress:{{adres}}</li>
                    <li class="li1" id="number">Number of devices: {{numOfDevices}}</li>
                    <li class="aa"> <img id="imgdevice1" src="assets/userSetting.png" alt=""><a [routerLink]='["/profile-edit"]'>Edit Profile</a></li>
                    <li class="aa"> <img id="imgdevice111" src="assets/key.png" alt=""><a id="pass" [routerLink]='["/prosumer-change-password"]'>Change Password</a></li>
                    <li class="aa"> <img id="imgdevice11" src="assets/exit.png" alt=""><a id="logout" (click)="logout()">Log out</a></li>

                </ul>

            </div>

        </div>
    </div>

    <app-footer></app-footer>
    <app-prosumer-footer></app-prosumer-footer>
</div>
