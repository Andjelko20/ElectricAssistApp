<app-prosumer-navbar></app-prosumer-navbar>
<div class="main">
    <div class="centar">
        <div class="card">
            <!-- <div class="back">
                <a href="prosumer-home-page"><img id="turnback" src="assets/img/back.png" alt=""></a>
            </div> -->
            <div class="userimg">
                <img id="imgdevice" src="assets/img/account.png" alt="">
            </div>
            <h1>{{name}}</h1>
            <div class="info">
                <ul>
                    <li>Username: {{name}}</li>
                    <li>E-mail: {{email}}</li>
                    <li>Adress:{{adres}}</li>
                    <li  *ngIf="this.role==this.prosumer" id="number">Number of devices: {{numOfDevices}}</li>
                    <li class="aa" *ngIf="this.role==this.prosumer"><a [routerLink]='["/profile-update"]'>Edit profile</a></li>
                    <li class="aa" *ngIf="this.role==this.dso"><a [routerLink]='["/profile-dso-update"]'>Edit profile</a></li>
                    <li class="aa"><a (click)="logout()">Logout</a></li>
                </ul>
            </div>

        </div>
    </div>

    <app-footer *ngIf="this.role==this.prosumer"></app-footer>
    <app-prosumer-footer *ngIf="this.role==this.prosumer"></app-prosumer-footer>
</div>
