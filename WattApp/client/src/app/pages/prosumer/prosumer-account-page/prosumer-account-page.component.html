<app-prosumer-navbar></app-prosumer-navbar>
<div class="main">
    <div class="centar">
        <div class="card">
            <div class="back">
                <a [routerLink]='["/"]'><img id="turnback" src="assets/img/turn-back.png" alt=""></a>
            </div>
            <div class="userimg">
                <img id="imgdevice" src="assets/img/account.png" alt="">
            </div>
            <h1>{{name}}</h1>
            <div class="info">
                <ul>
                    <li>User name: {{name}}</li>
                    <li>Number of devices: 25</li>
                    <li><a [routerLink]='["/profile-update"]'>Edit profile</a></li>
                    <li><a  (click)="logout()">Logout</a></li>
                </ul>
            </div>

        </div>

    </div>
</div>
<app-prosumer-footer></app-prosumer-footer>
