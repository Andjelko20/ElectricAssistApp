

<div class="main"  *ngIf="device">
    <div class="device" >
        <div class="back">
            <a href="prosumer-devices-page"><img id="turnback" src="assets/img/turn-back.png" alt=""></a>
        </div>
        <div class="glavni">
            <div class="updatedelete">
                <a class="btn btn-primary" (click)="delete(device.id)" role="button">Delete</a>
                <a class="btn btn-primary" [routerLink]='["/device-update/"+idDevice]' role="button">Update</a>
            </div>
            <div class="deviceimg">
                <div class="infoimg" >
                    
                    <h2 >{{device.name}}</h2>
                    
                    <a class="btn" href="#" role="button" id="startbutton">Start</a>
                </div>
                <img id="imgdevice" src="assets/img/{{device.deviceType}}.png" alt="">

                <div class="info">
                    <p>Session Started</p>
                    <p>Duration</p>
                    <p>Energy consumtion</p>
                </div>
            </div>

                </div>

            </div> -->
