
        <div class="glavni"  *ngIf="device">
            <div class="updatedelete">
                <button class="btn btn-primary"data-bs-toggle="modal" data-bs-target="#myModalDelete" (click)="delete(device.id)" >Delete</button>
                <a class="btn btn-primary" [routerLink]='["/device-update/"+idDevice]' role="button">Update</a>
            </div>
            <div class="deviceimg">
                <div class="infoimg" >
                    
                    <h2 >{{device.name}}</h2>
                    
                    <a data-bs-toggle="modal" data-bs-target="#myModalOff" class="btn"  id="startbutton" role="button" style="background-color: greenyellow;" *ngIf="device.turnOn===true" (click)="turnOnOff(device.id)" >On</a>
                    <a data-bs-toggle="modal" data-bs-target="#myModalOn" class="btn"  id="startbutton" role="button" style="background-color: red;"*ngIf="device.turnOn===false" (click)="turnOnOff(device.id)" >Off</a>

                   
                </div>
                <img id="imgdevice" src="assets/img/{{device.deviceType}}.png" alt="">

                <div class="info">
                    <p>Session Started</p>
                    <p>Duration</p>
                    <p>Energy consumtion</p>
                </div>
            </div>
        </div>

        
        <!-- Modal On -->
        <div class="modal fade" id="myModalOn"  tabindex="-1" aria-labelledby="myModalOnLabel" aria-hidden="true" data-bs-backdrop="true" data-bs-keyboard="true">
            <div class="modal-dialog modal-sm  modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="myModalOnLabel" style="text-align: center;">Do you want to turn on this device?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
                </div>
                <!-- <div class="modal-body">...</div> -->
                <div class="modal-footer" >
                    <button type="button" class="btn1 btn-primary" data-bs-dismiss="modal" id="turn-on-popup">Turn On</button>
                    
                  <button type="button" class="btn1 btn-primary " data-bs-dismiss="modal">
                    Close
                  </button>
                  
                </div>
              </div>
            </div>
          </div>
        
           <!-- Modal Off -->
           <div class="modal fade" id="myModalOff" tabindex="-1" aria-labelledby="myModalOffLabel" aria-hidden="true" data-bs-backdrop="true" data-bs-keyboard="true">
            <div class="modal-dialog modal-sm  modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="myModalOffLabel" style="text-align: center;">Do you want to turn off this device?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"  ></button>
                </div>
                <!-- <div class="modal-body">...</div> -->
                <div class="modal-footer" >
                    <button type="button" class="btn1 btn-primary" data-bs-dismiss="modal" id="turn-off-popup">Turn Off</button>
                    
                  <button type="button" class="btn1 btn-primary" data-bs-dismiss="modal">
                    Close
                  </button>
                  
                </div>
              </div>
            </div>
          </div>

          
           <!-- Modal delete -->
           <div class="modal fade" id="myModalDelete" tabindex="-1" aria-labelledby="myModalDeleteLabel" aria-hidden="true" data-bs-backdrop="true" data-bs-keyboard="true">
            <div class="modal-dialog modal-sm  modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="myModalDeleteLabel" style="text-align: center;">Do you want to delete this device?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
                </div>
                <!-- <div class="modal-body">...</div> -->
                <div class="modal-footer" >
                    <button type="button" class="btn1 btn-primary" data-bs-dismiss="modal" id="delete-popup">Delete</button>
                    
                  <button type="button" class="btn1 btn-primary" data-bs-dismiss="modal">
                    Close
                  </button>
                  
                </div>
              </div>
            </div>
          </div>
