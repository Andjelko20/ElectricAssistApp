<div class="main">

    <div class="alldevices">
        <div class="adddevices">
            <h1 id="allh1">All devices</h1>
            <a class="btn btn-primary" href="device-add" role="button">Add device</a>
        </div>
        <div class="devices" *ngFor="let device of devices">
            <div class="devices-item" id="slide-1">
                <a [routerLink]='["/device/"+device.id]' class="devices-device-item">
                    <img id="imgdevice" src="assets/img/{{device.deviceType}}.png" alt="">

                </a>
                <h3 id="deviceh3">{{device.name}}</h3>
            </div>
         
            <app-prosumer-footer></app-prosumer-footer>
        </div>
    </div>
</div>
