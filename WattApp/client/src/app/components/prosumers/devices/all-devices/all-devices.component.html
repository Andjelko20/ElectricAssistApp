<div class="adddevices">
    <h1 id="allh1">All devices
    </h1>
    <div class="filter">
        <div class="dropdown" [class.show]="showDropdown">
            <a id="dropbtn1" (click)="toggleDropdown()" style="text-decoration: none;">
                Filters <span class="filter-count"></span>
            </a>

            <div class="dropdown-content">
                <div class="filter">
                    <div class="form-group">
                        <label class="filter-label">Filter by category</label>
                        <select id="deviceCategoryId" class="form-select" aria-label="Default select example" name="deviceCategoryId" (change)="onSelectedCategory($event)" [(ngModel)]="filters.categoryId" required>     
                            <option value="0" >All devices</option>
                            <option *ngFor="let category of categories" [value]="category.id" >{{category.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="filter-label">Filter by visibility</label>
                        <select id="turnOn" class="form-select" aria-label="Default select example" name="turnOn" (change)="onSelectedTurnOn($event)" [(ngModel)]="filters.turnOn">     
                            <option value="-1" >All devices</option>
                            <option value="1" >Turned on</option>
                            <option value="2" >Turned off</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <a class="btn btn-primary" [routerLink]='["/device-add"]' role="button">Add device</a>
</div>
<div *ngIf="loader" style="display: inline; justify-content: center;align-items: center;"><app-loader></app-loader></div>
<div class="devices" *ngIf="devices.length!==0">
    <div class="devices-item" id="slide-1" *ngFor="let device of devices | paginate: {itemsPerPage,totalItems,currentPage}">
        <a *ngIf="device.turnOn===true" [routerLink]='["/device/"+device.id]' class="devices-device-item">
            <img id="imgdevice" src="assets/img/{{device.deviceType}}.png" alt="">
        </a>
        <a *ngIf="device.turnOn===false" [routerLink]='["/device/"+device.id]' class="devices-device-item1">
            <img id="imgdevice" src="assets/img/{{device.deviceType}}.png" alt="">
        </a>
        <h3 id="deviceh3">{{device.name}}</h3>
    </div>
    <app-page-control (pageChange)="pageChanged($event)" *ngIf="itemsPerPage<totalItems"></app-page-control>
</div>
<div class="devices" *ngIf="devices.length===0">
    <h1 id="nodevices">You don't have any devices</h1>
</div>
