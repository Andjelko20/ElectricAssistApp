<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="container2">
          <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="campaignOne" [rangePicker]="picker" [max]="maxDate">
              <input matStartDate placeholder="Start date" formControlName="start" [(ngModel)]="firstdate">
              <input matEndDate placeholder="End date" formControlName="end" [(ngModel)]="currentDate">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
          <div class="container3">
            <button class="btn" (click)="downloadCSV()">Export to CSV</button>
        </div>
        </div>
        <div class="table-container" *ngIf="consumptionGraph">
          <div class="table-wrapper">
            <h2 class="table-title">Consumption</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>Date Time</th>
                  <th>Consumption in [kWh]</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item1 of list1; let i = index">
                      <td>{{ item1.year }}/{{item1.month}}/{{dateTime[i]}}</td>
                      <td>{{ item1.energyUsageResult }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="table-container" *ngIf="productionGraph">
            <div class="table-wrapper">
              <h2 class="table-title">Production</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th>Date Time</th>
                    <th>Production in [kWh]</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item2 of list2; let i = index">
                        <td>{{ item2.year }}/{{item2.month}}/{{dateTime[i]}}</td>
                        <td>{{ item2.energyUsageResult }}</td>
                </tbody>
              </table>
            </div>
           
        </div>
    </div>
</div>
