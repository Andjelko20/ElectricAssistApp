<div class="wrapper">
    <div id="content">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i style="font-size: 20px;" class="fas fa-align-justify"></i>
          </button>
          <a class="navbar-brand" href="/">
            <img src="../../assets/white-logo.png" class="logo">
            <span>WattApp</span>
          </a>
          <div class="user">
            <div class="dropdown" [class.show]="showDropdown">
              <a class="dropbtn" (click)="toggleDropdown()" style="text-decoration: none;"><i class="fa fa-user"></i> <span> {{name}}</span></a>
              <div class="dropdown-content">
                <a href="#"><i class="fa fa-settings"></i> Settings</a>
                <a [routerLink]='["/"]' id="logouta" (click)="logout()"><i class="fa fa-user"></i>  Logout</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
