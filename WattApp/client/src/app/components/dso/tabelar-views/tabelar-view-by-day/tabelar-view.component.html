<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="container1">
        <div class="form-group">
          <label for="dropdown ">Select by Settlement:</label>
          <select class="form-select" aria-label="Default select example" id="dropdown"  [(ngModel)]="selectedOption" (change)="onOptionSelected()">
            <option value="0">Total</option>
            <option *ngFor="let item of settlements" value="{{item.id}}">{{item.name}}</option>
          </select>
        </div>
      </div>
      <div class="container2">
        <mat-form-field appearance="fill">
          <mat-label>Enter a date</mat-label>
          <input matInput [matDatepicker]="picker" [max]="maxDate" (dateChange)="onDateSelected($event)" [(ngModel)]="currentDate">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="container3">
        <button class="btn" (click)="downloadCSV()">Export to CSV</button>
      </div>
      <div class="table-container">
        <div class="table-wrapper">
          <h2 class="table-title">Consumption/Production</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Date Time</th>
                <th>Consumption</th>
                <th>Production</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item1 of list1">
                <ng-container *ngFor="let item2 of list2; let i = index">
                  <ng-container *ngIf="item1.year == item2.year && item1.month == item2.month && item1.day == item2.day && item1.hour == item2.hour">
                    <td>{{ item1.year }}/{{ item1.month }}/{{ dateTime[i].day }}/{{ dateTime[i].hour }}</td>
                    <td>{{ item1.energyUsageResult }} [kWh]</td>
                    <td>{{ item2.energyUsageResult }} [kWh]</td>
                  </ng-container>
                </ng-container>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
