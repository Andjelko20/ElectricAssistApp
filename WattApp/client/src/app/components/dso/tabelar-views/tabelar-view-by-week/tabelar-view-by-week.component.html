<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="campaignOne" [rangePicker]="picker" [max]="maxDate">
            <input matStartDate placeholder="Start date" formControlName="start" [(ngModel)]="firstdate">
            <input matEndDate placeholder="End date" formControlName="end" [(ngModel)]="currentDate">
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <button class="btn" (click)="downloadCSV()">Export to CSV</button>
        <label>Select Settlement:</label>
        <select style="padding: 10px; text-align: center;" id="dropdown"  [(ngModel)]="selectedOption" (change)="onOptionSelected()">
          <option value="0">Total</option>
          <option *ngFor="let item of settlements" value="{{item.id}}">{{item.name}}</option>
        </select>
      </div>
      <div class="table-container">
        <div class="table-wrapper">
          <h2 class="table-title">Consumption/Production</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Year</th>
                <th>Month</th>
                <th>Day</th>
                <th>Consumption</th>
                <th>Production</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item1 of list1">
                <ng-container *ngFor="let item2 of list2">
                  <ng-container *ngIf="item1.year == item2.year && item1.month == item2.month && item1.day == item2.day">
                    <td>{{ item1.year }}</td>
                    <td>{{ item1.month }}</td>
                    <td>{{ item1.day }}</td>
                    <td>{{ item1.energyUsageResult }} kWh</td>
                    <td>{{ item2.energyUsageResult }} kWh</td>
                  </ng-container>
                </ng-container>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
