<div class="row" style="margin-bottom:15px; margin-left: 20px; margin-top: 10px;">
    <div class="col-md-2">
        <input type="text" placeholder="Search by name" style="padding-bottom: 8px; padding-top: 5px; " [(ngModel)]="listFilter"/>
        
    </div>
    <div class="col-md-2">
        Filter by:
        <select style="padding: 10px; text-align: center;">
            <option value="option1">Aerodrom</option>
            <option value="option2">Bresnica</option>
            <option value="option3">Erdoglija</option>
            <option value="option1">Bagremar</option>
            <option value="option2">Belosevac</option>
            <option value="option3">Pivara</option>
          </select>
    </div>
    <!-- <div class="col-md-2">
        Sort by:
        <select style="padding: 10px; text-align: center;">
            <option value="option1">City</option>
            <option value="option2">Communities</option>
            <option value="option3">Adress</option>
          </select>
    </div> -->
</div>


<table *ngIf="prosumers">
    <thead>
      <tr>
        <th>ID</th>
        <th>name</th>
        <th>username</th>
        <!-- <th>email</th> -->
        <th>settlement</th>
        <th>city</th>
        <th>country</th>
        <th>peak consumption</th>
        <th>month consumption</th>
        <th>year consumption</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prosumer of filteredProsumers">
        
        <td>{{prosumer.id}}</td>
        <td>{{prosumer.name}}</td>
        <td>{{prosumer.username}}</td>
        <!-- <td>{{prosumer.email}}</td> -->
        <td>{{prosumer.settlement}}</td>
        <td>{{prosumer.city}}</td>
        <td>{{prosumer.country}}</td>
        <td>8.5 kWh</td>
        <td>30 kWh</td>
        <td>100 kWh</td>
      </tr>
    </tbody>
  </table>
