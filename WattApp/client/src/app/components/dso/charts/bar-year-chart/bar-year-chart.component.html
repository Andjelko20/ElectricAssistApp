<div class="chart">
  <mat-form-field appearance="fill">
    <mat-label>Year</mat-label>
    <input matInput [matDatepicker]="dp" [formControl]="date" [max]="maxYear">
    <mat-hint>YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp
                    startView="multi-year"
                    (yearSelected)="setYear($event, dp)"
                    panelClass="example-year-picker">
      <mat-multi-year-view [selected]="date.value" (yearSelected)="dp.close()"></mat-multi-year-view>
      <mat-year-view [activeDate]="date.value" (yearSelected)="dp.close()"></mat-year-view>
      <mat-month-view></mat-month-view>
    </mat-datepicker>
  </mat-form-field>
  
  
  <select style="padding: 10px; text-align: center;" [(ngModel)]="selectedOption" (change)="onOptionSelected()"> 
    <option value="0">Total</option>
    <option *ngFor="let item of settlements" value="{{item.id}}">{{item.name}}</option>
  </select>
  <canvas  id="barplot">
  </canvas>
</div>
