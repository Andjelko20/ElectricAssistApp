<div class="chart">
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="campaignOne" [rangePicker]="picker" [max]="maxDate">
      <input matStartDate placeholder="Start date" formControlName="start">
      <input matEndDate placeholder="End date" formControlName="end">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  <label>Select Settlement:</label>
    <select style="padding: 10px; text-align: center;" id="dropdown" [(ngModel)]="selectedOption" (change)="onOptionSelected()">
        <option value="0">Total</option>
        <option *ngFor="let item of settlements" value="{{item.id}}">{{item.name}}</option>
      </select>
      <div *ngIf="loader" style="display: inline; justify-content: center;align-items: center;"><app-loader></app-loader></div>
      <div id="linechart">
        <div class="chart-container">  <canvas  id="linechart2">
        </canvas></div>
        <div class="chart-container"><canvas  id="linechart1">
        </canvas></div>
    </div>
</div>
