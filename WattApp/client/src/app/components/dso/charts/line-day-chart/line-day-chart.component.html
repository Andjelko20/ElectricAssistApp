
  <div class="chart">
    <mat-form-field appearance="fill">
      <mat-label>Enter a date</mat-label>
      <input matInput [matDatepicker]="picker" [max]="maxDate" (dateChange)="onDateSelected($event)">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    
    <select style="padding: 10px; text-align: center;" id="selekt" [(ngModel)]="selectedOption" (change)="onOptionSelected($event)">
      <option [value]="0">Total</option>
      <option *ngFor="let item of settlements" [value]="item.id">{{item.name}}</option>
    </select>
      <canvas  id="linechart">
      </canvas>
      
  </div>
