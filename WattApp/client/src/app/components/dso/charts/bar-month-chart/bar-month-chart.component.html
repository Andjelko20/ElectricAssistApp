<div class="chart">
  <div>
    <label>Select Settlement:</label>
  <select style="padding: 10px; text-align: center;" id="dropdown" [(ngModel)]="selectedOption" (change)="onOptionSelected()">
    <option value="0">Total</option>
    <option *ngFor="let item of settlements" value="{{item.id}}">{{item.name}}</option>
  </select>
  <mat-form-field appearance="fill">
    <mat-label>Month and Year</mat-label>
    <input matInput [matDatepicker]="dp" [formControl]="date" [max]="currentDate">
    <mat-hint>MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="dp" ></mat-datepicker-toggle>
    <mat-datepicker #dp
                    startView="multi-year"
                    (monthSelected)="setMonthAndYear($event, dp)"
                    panelClass="example-month-picker">
    </mat-datepicker>
  </mat-form-field>
</div>
<div *ngIf="loader" style="display: inline; justify-content: center;align-items: center;"><app-loader></app-loader></div>
  <div id="barplots">
    <div class="chart-container">
      <canvas id="barplot2"></canvas></div>
    <div class="chart-container">
      <canvas id="barplot1"></canvas></div>
  </div>
  
</div>
