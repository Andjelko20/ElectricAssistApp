<div class="chart">
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>First campaign</mat-label>
    <mat-date-range-input [formGroup]="campaignOne" [rangePicker]="campaignOnePicker" [max]="maxDate">
      <input matStartDate placeholder="Start date" formControlName="start">
      <input matEndDate placeholder="End date"  formControlName="end">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
    <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
  </mat-form-field>
  <select style="padding: 10px; text-align: center;" [(ngModel)]="selectedOption" (change)="onOptionSelected()">
    <option value="0">Ukupno</option>
    <option *ngFor="let item of settlements" value="{{item.id}}">{{item.name}}</option>
  </select>
    <canvas id="barplot"></canvas>
</div>
