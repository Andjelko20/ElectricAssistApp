<div id="asdf">
    <ngx-gauge 
        [margin]="15"
        type="arch" 
        [thick]="15" 
        [value]="valuekWh" 
        cap="butt" 
        [markers]="markerConfig"  [thresholds]="thresholdConfig" [min]="min" [max]="max"  >
        <ngx-gauge-value style="font-size: 36.08px; transform: translateY(78px);">{{valuekWh | number:'1.1-1'}}</ngx-gauge-value>
        <ngx-gauge-append style="font-size: 36.08px; transform: translateY(78px);">kWh</ngx-gauge-append>
</ngx-gauge>
</div>
