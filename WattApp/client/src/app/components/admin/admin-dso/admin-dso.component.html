        <table *ngIf="showUsers">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>User name</th>
                    <th>Block</th>
                    <th>Role</th>
                    <th></th>
                    <!--<th></th>-->
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let show of showUsers | paginate: {currentPage,itemsPerPage,totalItems}">
                    <td>{{show.name}}</td>
                    <td>{{show.username}}</td>
                    <td>{{show.block}} </td>
                    <td>{{show.role}}</td>
                    <td><a [routerLink]='["/update-user/",show.id]'><button style="width: 84px; height:30px" > UPDATE</button></a></td>
                    <td>
                        <button style="width: 84px; height:30px" data-bs-toggle="modal" data-bs-target="#myModalUnblockAdmin" *ngIf="show.block===true" (click)="unblockUser(show.id)">UNBLOCK </button>
                        <button style="width: 84px; height:30px" data-bs-toggle="modal" data-bs-target="#myModalBlockAdmin" *ngIf="show.block===false" (click)="blockUser(show.id)"> BLOCK</button>
                    </td>
                    <!--<td><a [routerLink]='["/change-password"]'><button style="min-width: 84px; height:30px" > PASSWORD</button></a></td>-->

                    <td><button style="width: 84px; height:30px"data-bs-toggle="modal" data-bs-target="#myModalDeleteAdmin" (click)="delete(show.id)">DELETE</button></td>

                </tr>
            </tbody>
        </table>
		<app-page-control (pageChange)="pageChanged($event)" *ngIf="itemsPerPage<totalItems"></app-page-control>
    </div>
    <!-- <a [routerLink]='["/add-user"]'><button id="buttonAdd">ADD</button></a> -->

  <!-- Modal Unblock -->
  <div class="modal fade" id="myModalUnblockAdmin" tabindex="-1" aria-labelledby="myModalUnblockAdminLabel" aria-hidden="true" data-bs-backdrop="true" data-bs-keyboard="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
            </div>
            <div class="modal-body">
              <h5 class="modal-title" id="myModalUnblockAdminLabel" style="text-align: center;">Do you want to unblock this user?</h5>
            
            </div>
            <div class="modal-footer" >
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="unblock-popup">Unblock</button>
                
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                Close
            </button>
            
            </div>
        </div>
    </div>
</div>

   <!-- Modal Block -->
   <div class="modal fade" id="myModalBlockAdmin" tabindex="-1" aria-labelledby="myModalBlockAdminLabel" aria-hidden="true" data-bs-backdrop="true" data-bs-keyboard="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
        </div>
        <div class="modal-body">
          <h5 class="modal-title" id="myModalBlockAdminLabel" style="text-align: center;">Do you want to block this user?</h5>
        </div>
        <div class="modal-footer" >
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="block-popup">Block</button>
            
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
            Close
          </button>
          
        </div>
      </div>
    </div>
  </div>

  <!-- Modal delete -->
  <div class="modal fade" id="myModalDeleteAdmin" tabindex="-1" aria-labelledby="myModalDeleteAdminLabel" aria-hidden="true" data-bs-backdrop="true" data-bs-keyboard="true">
    <div class="modal-dialog  modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
        </div>
        <div class="modal-body">
          <h5 class="modal-title" id="myModalDeleteAdminLabel" style="text-align: center;">Do you want to delete this user?</h5>
        </div>
        <div class="modal-footer" >
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="delete-admin-popup">Delete</button>
            
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
            Close
          </button>
          
        </div>
      </div>
    </div>
  </div>
