    <div class="first">
        <table *ngIf="showUsers">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>User name</th>
                    <th>Role</th>
                    <th>Address</th>
                    <th>Settlement</th>
                    <th>City</th>
                    <th>Blocked</th>
                    <th>Actions</th>  
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let show of showUsers | paginate: {currentPage,itemsPerPage,totalItems} let i = index">
                    <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
                    <td>{{show.name}}</td>
                    <td>{{show.username}}</td>
                    <td>{{show.role}}</td>
                    <td>{{show.address}}</td>
                    <td>{{show.settlement}}</td>
                    <td>{{show.city}}</td>
                    <td>
                      <label class="switch" *ngIf="show.block===false" (click)="blockUser(show.id)">
                        <input type="checkbox" [disabled]="!confirmBlock">
                        <span class="slider round"></span>
                      </label>
                      <label class="switch" *ngIf="show.block===true"  (click)="unblockUser (show.id)">
                        <input type="checkbox" checked [disabled]="!confirmBlock">
                        <span class="slider round"></span>
                      </label>
                    </td>
                    <td>
                      <a [routerLink]='["/update-user/",show.id]' style="text-decoration: none; color: #2199e8;"><i class="fas fa-cog" style="color: #2199e8"></i> Edit</a>&nbsp;&nbsp;
                      <a  (click)="delete(show.id)" style="cursor: pointer; color: red;"><i class="fas fa-trash" style="color: red"></i> Delete</a>
                  </td>
                </tr>
            </tbody>
        </table>
		    <app-page-control (pageChange)="pageChanged($event)" *ngIf="itemsPerPage<totalItems"></app-page-control>
    </div>
    <ng-template #modalContent let-modal >
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="modalTitle">{{ title }}</h5> -->
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
        <h5 class="modal-title" style="text-align: center;">{{body}}</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('Save click')"id="popup">{{btnAction}}</button>
        <button type="button" class="btn btn-outline-danger"  (click)="modal.dismiss('cancel')">Close</button>
      </div>
    </ng-template>
