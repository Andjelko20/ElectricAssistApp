<div class="legend">
	<h2>Legend</h2>
	<div class="legend-body">
		<div class="legend-item" *ngFor="let leg of legend">
			<div class="legend-square" [style.backgroundColor]="leg.color"></div>
			<div class="legend-description">{{leg.description}}</div>
		</div>
	</div>
</div>
<div id="container">
	<div class="search-container">
		<form (submit)="onSubmit()">
			<div>
				<input type="radio" name="search-type" value="location">Location
				<input type="radio" name="search-type" value="user">User
			</div>
			<input type="text" name="search-input" class="form-control" [(ngModel)]="searchInput" placeholder="Enter location">
		</form>
		<div class="search-result">
			<div *ngFor="let location of locations" (click)="changeFocus(location)" class="location">
				{{location.display_name}}
			</div>
		</div>
	</div>
	<div id="map-wrapper">
		<div id="prosumers-map"></div>
	</div>
</div>
