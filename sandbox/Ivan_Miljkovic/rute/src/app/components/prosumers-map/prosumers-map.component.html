<div id="container">
	<div class="search-container">
		<form (submit)="onSubmit()">
			<input type="text" name="search-input" [(ngModel)]="searchInput">
			<button>Search</button>
		</form>
		<div class="search-result">
			<div *ngFor="let location of locations" (click)="changeFocus(location)" class="location">
				{{location.display_name}}
			</div>
		</div>
	</div>
	<div id="map-wrapper">
		<div id="prosumers-map"></div>
	</div>
</div>
