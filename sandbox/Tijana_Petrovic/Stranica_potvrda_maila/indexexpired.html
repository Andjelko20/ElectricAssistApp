<!DOCTYPE html>
<head>
    <title>Email confirmation</title>
    <link rel="stylesheet" href="confirmationEmailStyle.css">
</head>
<html>
    <body>
        <div class="container">
            <div class="left-container">
                <img src="./expired.png" alt="Email confirmation failed due expiration">
            </div>
            <div class="right-container">
                <h3 class="title">Ooops... Confirmation link has been expired.</h3>
                <br>
                We are sorry but this confirmation link has been expired.<br>
                Please check your inbox if there is new one or contact administrator for more information. <br>
                <br>
                <b>See you soon!</b><br><br>
            </div>
        </div>
        
    </body>
</html>
