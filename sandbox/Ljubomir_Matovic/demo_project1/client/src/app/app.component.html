<div class="container">
  <h1>Beleske</h1>
  <div class="note-container">
    <div class="note-form">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="">Naslov</label>
          <input type="text" name="title" [(ngModel)]="note.title">
        </div>
        <div class="form-group">
          <label for="">Opis</label>
          <textarea name="description" [(ngModel)]="note.description">
          </textarea>
        </div>
        <button>Save</button>
      </form>
    </div>
    <div class="note-grid">
      <div class="note-row" *ngFor="let note of notes" >
        <div class="note-row-details" (click)="populateForm(note)" >
          <p>{{note.title}}</p>
        </div>
        <div class="note-row-action">
          <a (click)="deleteNote(note.id)"><i class="fa-solid fa-trash-can"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
